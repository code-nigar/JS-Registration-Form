<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!--header-->
    <div  class="navbar navbar-dark bg-dark px-3 shadow p-3 m-5 rounded d-flex flex-column justify-content-center">
        <h1 id="brand-title">Modern Tech Academy</h1>
        <div id="tag-line">Learn and Earn</div>
    </div>
    <!--navtabs-->
    <div  id="navtab-collection" class="d-flex flex-row justify-content-around">
      <div class="navtab" id="regTab"><a href="index.html">Registration</a></div>
      <div class="navtab" id="idTab"><a href="idcard.html">Download ID card</a></div>
      <div class="navtab "><a href="result.html">Results</a></div>
  </div>
    <!--input fields-->
    <form id="regForm" action="idcard.html" onsubmit="return validate()">
        <select id="city" class="input-box mb-4" required>
          <option disabled selected value>Select City</option>
          <option value="Karachi">Karachi</option>
          <option value="Lahore">Lahore</option>
          <option value="Islamabad">Islamabad</option>
          <option value="Multan">Multan</option>
        </select>
        <select id="course" class="input-box mb-2" required>
          <option disabled selected value>Select Course</option>
          <option value="Graphic Designing">Graphic Designing</option>
          <option value="Web and Mobile App development">Web and Mobile App development</option>
          <option value="Blockchain Development">Blockchain Development</option>
          <option value="Artificial Intelligence">Artificial Intelligence</option>
        </select>
        <label for="name" class="input-label">Full Name</label>
        <input type="text" class="input-box" id="name" placeholder="enter your name" required>
        <label for="fname" class="input-label">Father's/ Guardian Name</label>
        <input type="text" class="input-box" id="fname" placeholder="enter your father name" required>
        <label for="email" class="input-label">Email</label>
        <input type="email" class="input-box" id="email" placeholder="example@xyzmail.com" required>
        <label for="contact" class="input-label">Contact</label>
        <input type="text" class="input-box" id="contact" placeholder="xxxx-xxxxxxx" required>
        <label for="cnic" class="input-label">CNIC</label>
        <input type="text" class="input-box" id="cnic" placeholder="xxxxx-xxxxxxx-x" required>
        <label for="fcnic" class="input-label">Father's CNIC</label>
        <input type="text" class="input-box" id="fcnic" placeholder="xxxxx-xxxxxxx-x" required>
        <label for="fcnic" class="input-label">Upload Image</label>
        <input type="file" id="docpicker" accept="image/*" onchange="encodeImageFileAsURL();" required>

        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
