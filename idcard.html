    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <h1 id="brand-title">Modern Tech Academy</h1>
        <div id="tag-line">Course Registartion Form</div>
    </div>
    <!--navtabs-->
    <div  id="navtab-collection" class="d-flex flex-row justify-content-around">
      <div class="navtab " id="regTab"><a href="index.html">Registration</a></div>
